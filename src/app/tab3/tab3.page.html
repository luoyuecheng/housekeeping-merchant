<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header">
      <!-- <ion-icon name="chevron-back-outline" (click)="handleBack()"></ion-icon> -->
      <ion-title>我发布的服务</ion-title>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar class="nav-toolbal">
    <ion-buttons slot="start" *ngFor="let nav of navs" [class.active]="activeNav.key === nav.key">
      <ion-button (click)="handleNav(nav)">{{ nav.title }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="activeNav.key">
  <ion-card >
    <ion-item>
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>姓名</ion-label>
      <ion-text>等待接单</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>门窗锁</ion-text>
        <p>开换锁</p>
      </ion-label>
      <ion-text>直约抢单</ion-text>
    </ion-item>
    <ion-text class="message">
      <ion-icon name="time-outline"></ion-icon>
      <ion-text>2020-04-28 00:00</ion-text>
    </ion-text>
    <ion-text class="message">
      <ion-icon name="location-outline"></ion-icon>
      <ion-text>林芝地区巴宜区巴宜区林芝市</ion-text>
    </ion-text>
    <ion-text class="message amount">
      <ion-text class="bd1">直约预付金</ion-text>
      <ion-label>已付金额: <ion-text>{{ 30 }}</ion-text>元</ion-label>
    </ion-text>
    <ion-item *ngSwitchCase="'toBeServed'">
      <ion-button class="receive" slot="end" (click)="handleOrder('receive')">立即服务</ion-button>
    </ion-item>
    <ion-item *ngSwitchCase="'serving'">
      <ion-button class="receive" slot="end" (click)="handleOrder('receive')">完成服务</ion-button>
    </ion-item>
    <ion-item *ngSwitchCase="'completed'">
      <ion-button class="refuse" slot="end" (click)="handleOrder('receive')">已完成</ion-button>
    </ion-item>
    <ion-item *ngSwitchDefault>
      <ion-button class="refuse" slot="end" (click)="handleOrder('refuse')">拒单</ion-button>
      <ion-button class="receive" slot="end" (click)="handleOrder('receive')">立即接单</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
